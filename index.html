    <div class="container">
        <a class="previous"> <i class="fas fa-arrow-left"></i></a>
        <a class="next"> <i class="fas fa-arrow-right"></i></a> 
        <!-- <span onclick="this.parentElement.style.display='none'" class="close">&times;</span> -->
        <img id="largeImage" style="width:100%">
    </div> 
</div>

    <script>

//Function #1- Click on image and make bigger

var images= document.getElementByTagName("img");
for (i=0; i<images.length; i++) {
    images[i].addEventListener("click", clickHandler);
}

function clickHandler() {
    var largeImage=document.getElementById("largeImage");
    img.src = largeImage.src;
    largeImage.parentElement.style.display="block";
}


//Function #2-Close Large Image Button when clicking on button
document.getElementById("closeButton").onclick=function() {
    closeImage();
    };

function closeImage (){
    largeImage.parentElement.style.display="none";
}

//Function #3-Click through pictures with next and previous buttons
nextButton=document.querySelector(".nextButton");
previousButton=document.querySelector(".previousButton");
var imageOne=1;
nextButton.addEventListener("click", function() {
    largeImage.src=images[imageOne].src;
    imageOne=imageOne +=1
});

    </script>
